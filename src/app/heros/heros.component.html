<h2>
	My heros</h2>
<ul class="heroes">
	<li *ngFor="let hero of heros" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
		<span class="badge">{{hero.id}}</span>{{hero.name}}
	</li>
</ul>
<app-hero-detail [selectedHero]="selectedHero" [selectedIndex]="selectedHero.id"></app-hero-detail>
