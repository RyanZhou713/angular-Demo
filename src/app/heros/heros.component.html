<h2>
	My heros
</h2>

<div>
	<label>Hero name:
		<input #heroName/>
	</label>
	<button (click)="add(heroName.value); heroname.value=''">add new</button>
</div>
<ul class="heroes">
	<li *ngFor="let hero of heros">
		<a routerLink="/detail/{{hero.id}}">
			<span class="badge">{{hero.id}}</span>{{hero.name}}
		</a>
		<button class="delete" title="delete hero"
  (click)="delete(hero);getHeros();">x</button>
	</li>
</ul>
